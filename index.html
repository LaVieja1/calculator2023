<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="main-container">
        <h1>Calculadora</h1>
        <div class="calculator">
            <div class="top">
                <div class="screen">
                    <input type="text" id="result-previous" disabled>
                    <input type="text" id="result" disabled>
                </div>
                <button class="button clear" onclick="clearScreen()">C</button>
            </div>
            <div class="buttons">
                <div class="button-row">
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operator">*</button>
                </div>
                <div class="button-row">
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operator">-</button>
                </div>
                <div class="button-row">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operator">+</button>
                </div>
                <div class="button-row">
                    <button class="button del" onclick="del()">DEL</button>
                    <button class="button number zero">0</button>
                    <button class="button operator">/</button>
                    <button class="button equal" onclick="operate(operator, previousValue, currentValue)">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h3><a href="https://github.com/LaVieja1">Santiago Cano 2023</a></h3>
    </footer>
</body>
</html>
